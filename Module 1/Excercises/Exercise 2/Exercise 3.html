<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
content="width=device-width, initial-scale=1.0">
    <title>Module 1 Exercise 3</title>
<style>
    body { font-family: sans-serif; margin: 0; }
    .container { display: flex; min-height: 100vh; align-items: stretch; }
    .column { background: goldenrod; display: flex; flex-direction: column; justify-content: center; align-items: center; flex: 1; }
    button { background: pink; color: green; padding: 12 px 20px;}
    img { width:50%; height:auto; }
</style>
</head>
<body>
    <div class="container">
        <div class="column" id="column1">
            <h1 id="heading1"> Hello</h1>
            <p id="p1"></p>
            <p id="demo"></p>
            <button onclick="changeMe()">Change Me</button>
            <script>
                function changeMe() {
                    document.getElementById("column1").style.background= "red";
                    document.getElementById("heading1").innerHTML = "where I want to be";
                    document.getElementById("p1").innerHTML = "...at the beach";
                    document.getElementById("demo").innerHTML = "!";
                }
            </script>
            <img src="https://tinyurl.com/3bdhzf2a" alt="beach">
        </div>
    <div class="column" id="column2">
        <h1 id="heading2"> World</h1>
        <p id="p2"></p>
        <p id="demo2"></p>
        <button onclick="changeMe2()">Change Me</button>
        <script>
            function changeMe2() {
                document.getElementById("column2").style.background= "pink";
                document.getElementById("heading2").innerHTML = "Where I'm at";
                document.getElementById("p2").innerHTML = "Goodnight";
                document.getElementById("demo2").innerHTML = "!";
            }
        </script>
        <img src="https://tinyurl.com/aurzfrfp" alt="computer">
        </div>
</body>
</html>
